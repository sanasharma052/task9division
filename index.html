    <title>HTML Divison</title>
    <style>
        /* Outer Div Styling */
        .outer-div {
            width: 80%;
            margin: 30px auto;
            padding: 25px;
            background-color: yellow;
            text-align: center;
            border-radius: 8px;
            box-shadow: 3px 3px 15px red;
        }

        .outer-div p {
            font-size: 25px;
            color: blue;
            font-weight: bold;
        }

        /* First Nested Div Styling */
        .nested-div-1 {
            background-color: lavender;
            padding: 25px;
            margin: 10px 0;
            border-radius: 9px;
        }

        .nested-div-1 p {
            color: red;
            font-size: 18px;
        }

        /* Second Nested Div Styling */
        .nested-div-2 {
            background-color: lightgreen;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .nested-div-2 p {
            color:sun orange;
            font-size: 18px;
        }

        /* Third Nested Div Styling */
        .nested-div-3 {
            background-color: pink;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .nested-div-3 p {
            color:darkblue;
            font-size: 18px;
        }

        /* Footer Styling */
        footer {
            background-color: aqua;
            color: rgb(65, 37, 3);
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.1);
        }

        footer h3 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="outer-div">
        <p>My Name is Sana Sharma.</p>

            <div class="nested-div-2">

                <div class="nested-div-3">
                    <p>My Aim is a Software Engg .</p>
                </div>
